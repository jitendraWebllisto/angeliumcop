<div class="container">
<div class=" row pb-4 ">
<div class="col-md-4">
    <img src="assets/images/xcomic.jpg" alt="" class="w-100 rounded">
    <div class="text-block">
            <h4><a routerLink="/xcomic" class="text-decoration-none text-white">Xcomic</a></h4>
    </div>

</div>
<div class="col-md-4 img2">
        <img src="assets/images/xmall.jpg" alt="" class="w-100 rounded">
        <div class="text-block">
                <h4><a routerLink="/xmall" class="text-decoration-none text-white">Xmall</a></h4>
        </div>
</div>
<div class="col-md-4 img3">
        <img src="assets/images/xschool.jpg" alt="" class="w-100 rounded">
        <div class="text-block">
                <h4><a routerLink="/xschool" class="text-decoration-none text-white">Xschool</a></h4>
        </div>
</div>


</div>

<div class="matable pt-4">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position" class="px-5">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
